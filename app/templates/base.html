<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SameCast â€” Find Shared Cast & Crew{% endblock %}</title>
    <meta name="description" content="Discover which actors, directors, writers, and crew are shared between any two movies or TV shows.">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="min-h-screen flex flex-col bg-base-100 transition-colors duration-300">

    <!-- Theme toggle (floating top-right) -->
    <div class="fixed top-4 right-4 z-50">
        <label class="swap swap-rotate theme-toggle btn btn-ghost btn-circle btn-sm opacity-60 hover:opacity-100">
            <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
            <svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
            </svg>
            <svg class="swap-on fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
            </svg>
        </label>
    </div>

    <!-- Main content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-6 bg-base-200 text-base-content">
        <div class="flex flex-col items-center gap-2">
            <div class="flex items-center gap-2">
                <span class="text-sm opacity-70">Powered by</span>
                <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
                    <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                         alt="TMDB" class="h-5 inline-block opacity-70 hover:opacity-100 transition-opacity">
                </a>
            </div>
            <p class="text-xs opacity-50">
                This product uses the TMDB API but is not endorsed or certified by TMDB.
            </p>
        </div>
    </footer>

    <!-- Theme toggle script -->
    <script>
        (function() {
            const toggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const stored = localStorage.getItem('theme');

            if (stored === 'synthwave') {
                html.setAttribute('data-theme', 'synthwave');
                toggle.checked = true;
            }

            toggle.addEventListener('change', function() {
                const theme = this.checked ? 'synthwave' : 'cupcake';
                html.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        })();
    </script>
</body>
</html>
